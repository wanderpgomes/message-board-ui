<div class="container">
  <h1>Message Board</h1>
  <div class="row">
    <div class="col-lg-4">
      <input type="text" class="form-control" placeholder="Message" ng-model="text">
    </div>


    <div class="col-md-2">
      <button id="done" type="submit" class="btn btn-success" ng-click="addMessage()">
        <span class="glyphicon" aria-hidden="true"></span>Send
      </button>
    </div>
  </div>

  <div class="row top-buffer">
    <div class="panel panel-default">

      <div class="panel-heading">
        <h3 class="panel-title">Messages</h3>
      </div>

      <table class="table table-hover">

        <tr ng-repeat = "message in messages track by message.id">
          <td>{{ message.text }}</td>
        </tr>
      </table>
    </div>

  </div>


</div>
